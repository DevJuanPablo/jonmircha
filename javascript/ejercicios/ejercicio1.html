<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    // Ejercicio 1: 
    function contarCaracteres(cadena = '') {
      if (!cadena) {
        console.warn('No ingresaste ninguna cadena')
      } else {
        console.info(`La cadena "${cadena}" tiene ${cadena.length} caracteres`)
      }
    }

    const contarCaracter = (cadena = '') => {
      (!cadena) 
        ? console.warn('No ingresaste ninguna cadena')
        : console.info(`La cadena "${cadena}" tiene ${cadena.length} caracteres`)
    }

    /*
    * Ejercicio 2: Programa una función que te devuelva el texto recortado según el número
    * de caracteres indicados. pe: miFuncion('Hola Mundo', 4) devolverá 'Hola'
    */
    const recortarTexto = (cadena = '', longitud = undefined) => {
      (!cadena)
        ? console.warn('No ingresaste ninguna cadena')
        : (longitud === undefined)
          ? console.warn('No ingresaste la longitud')
          : console.info(`La cadena recortada es: "${cadena.slice(0, longitud)}"`)
    }

    /*
    * Ejercicio 3: Programa una función que dada una String te devuelva un Array de textos separados
    * por cierto caracter. pe: miFuncion('hola que tal', '') devolverá ['hola', 'que', 'tal']
    */
    const cadenaAArray = (cadena = '', separador = undefined) => {
      (!cadena)
        ? console.warn('No ingresaste una cadena de texto')
        : (separador === undefined)
          ? console.warn('No ingresaste el separador')
          : console.info(cadena.split(separador))
    }
  </script>
</body>
