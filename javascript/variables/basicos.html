<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>
<body>
  <script>
    var hola = 'Hola Mundo' // ambito global
    let hello = 'Hello World' // ambito de bloque

    console.log(hola)
    console.log(hello)
    console.log(window)
    console.log(window.hola)
    console.log(window.hello)
  </script>
</body>
</html>
