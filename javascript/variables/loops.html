<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops</title>
</head>
<body>
  
  <script>
    const objeto = {
      nombre: 'Juan Pablo',
      apellido: 'Ortiz',
      edad: 46
    }

    // for in nos permite recorrer las propiedades de un objeto primitivo
    for (const key in objeto) {
      console.log(`Propiedad: ${key}, Valor: ${objeto[key]}`)
    }

    const numeros = [10, 20, 30, 40, 50, 60, 70]
    let cadena = 'Hola Mundo'

    // for of me permite recorre cualquier objeto iterable
    for (const element of numeros) {
      console.log(element)
    }

    // for of
    for (const caracter of cadena) {
      console.log(caracter)
    }
  </script>
</body>
</html>
