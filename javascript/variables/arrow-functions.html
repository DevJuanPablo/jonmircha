<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Functions</title>
</head>
<body>
  
  <script>
    const saludar = () => console.log('Hola!')
    const contestar = nombre => console.log(`Hola ${nombre}`)

    const numeros = [1, 2, 3, 4, 5]
    numeros.forEach((numero, index) => console.log(`El número ${numero} está en la posición ${index}`))
    
  </script>
</body>
</html>
