<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parametros Rest</title>
</head>
<body>
  
  <script>
    // parametros rest
    function sumar(a, b, ...c) {
      let resultado = a + b

      c.forEach(function (num) {
        resultado += num
      })

      return resultado
    }

    // spread operator
    const numeros = [1, 2, 3, 4, 5]
    const masNumeros = [6, 7, 8, 9, 10]
    const todosLosNumeros = [...numeros, ...masNumeros]
  </script>
</body>
</html>
