<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objeto Console</title>
</head>
<body>
  <script>
    console.log(console)
    console.error("Esto es un error")
    console.warn('Este es un aviso')

    let nombre = 'Juan', apellido = 'Ortiz', edad = 40

    console.log(nombre, apellido, edad)
    console.log(`Hola mi nombre es ${nombre} ${apellido} y tengo ${edad} años.`)
    console.log('Hola mi nombre es %s %s y tengo %d edad', nombre, apellido, edad)

    console.log(document)

    console.clear()

    // agrupando mensajes de console
    console.group('Cursos de @jonmircha')
    console.log('Curso de JavaScript')
    console.log('Curso de Node.js')
    console.log('Curso de PWAs')
    console.log('Curso de Flexbox')
    console.log('Curso de diseño y programación web')
    console.groupEnd()

    console.clear()

    // tabla de datos
    console.table(Object.entries(console))

    const numeros = [1, 2, 3, 4, 5], vocales = ['a', 'e', 'i', 'o', 'u']

    console.table(numeros)
    console.table(vocales)

    const perro = {
      nombre: 'Bony',
      raza: 'Boxer',
      color: 'cafe'
    }

    console.table(perro)
    console.clear()

    // calculo del tiempo de ejecucion
    console.time('Tiempo de ejecución')
      const arreglo = Array(1000000)

      for (let i = 0; i < arreglo.length; i++) {
        arreglo[i] = i
      }

    console.timeEnd('Tiempo de ejecución')
  </script>
</body>
</html>
